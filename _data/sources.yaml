- id: arXiv:2512.22999
  type: paper
  description: >
    We introduce JADAI, a unified amortized framework for sequential experiment design and Bayesian inference that 
    learns end-to-end how to choose experimental settings that shape the observation process and how to update the posterior 
    uncertainty over the parameters as data accumulates.
    JADAI trains a policy, a history encoder, and a posterior estimator jointly and achieves superior or competitive 
    performance on adaptive-design benchmarks.
  #  JADAI trains a policy, a history encoder, and a posterior estimator jointly using a step-wise objective that rewards incremental
  #  reductions in posterior error along an experimental rollout. For inference, it uses diffusion-based posterior estimators
  #  (and also demonstrates a flow-matching variant) to represent high-dimensional and multimodal posteriors at every step.
  #  We evaluate JADAI on adaptive-design benchmarks where it achieves superior or competitive performance.
